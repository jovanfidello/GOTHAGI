<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTHAGI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="mainpage.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <div class="container text-center" id="capture">
        <div class="head d-flex justify-content-evenly mx-auto border border-3" id="stt">
            <div class="sidemenu ms-4">
                <a href="homepage.html" onclick="clickSound2()"><img src="./asset/TOMBOL/Icon_Return.png" title="RESTART" class="img-fluid"></a>
            </div>
            <div class="title">
                <h1 class="fonty fs-3">GOTHAGI</h1>
            </div>
            <div class="sidemenu">
                <img src="./asset/TOMBOL/Icon_MusicOn.png" title="SOUND" class="img-fluid" id="mute-button" onclick="toggleMute();clickSound()" alt="Mute Button">
                <img src="./asset/TOMBOL/Icon_Camera.png" title="SCREENSHOT" class="img-fluid" onclick="captureScreenshot();screenshotSound();">
            </div>
        </div>

        <div class="status-box border border-3">
            <div class="row mx-auto">
                <div class="fonty">
                    <span id="statNama">
                    </span>
                </div>
                <div class="statLevel fonty">
                    <p>Level: <span id="level">1</span></p>
                    <progress class="bar" id="barLevel" min="0" value="0" max="100"></progress>
                </div>
                <div id="statLapar" class="col-6">
                    <img src="./asset/ICON/PetBowl.png " class="progress-image-icon progress-image-icon-lapar img-fluid">
                    <progress class="bar" id="barLapar" min="0" max="100" value="50"></progress>
                </div>
                <div id="statTidur" class="col-6">
                    <img src="./asset/ICON/Sleep.png " class="progress-image-icon progress-image-icon-tidur img-fluid">
                    <progress class="bar" id="barTidur" min="0" max="100" value="50"></progress>
                </div>
                <div id="statMain" class="col-6">
                    <img src="./asset/ICON/Gamepad.png " class="progress-image-icon progress-image-icon-main img-fluid">
                    <progress class="bar" id="barMain" min="0" max="100" value="50"></progress>
                </div>
                <div id="statKesehatan" class="col-6">
                    <img src="./asset/ICON/Medicine.png " class="progress-image-icon progress-image-icon-hati img-fluid">
                    <progress class="bar" id="barKesehatan" min="0" max="100" value="50"></progress>
                </div>
                <div class="time mx-auto fonty">
                    <img src="./asset/ICON/Icon_Clock.png " class="progress-image-icon progress-image-icon-tidur1 img-fluid">
                    <span id="hours">00</span>
                    <span>:</span>
                    <span id="minutes">00</span>
                    <span>| Day <span id="days">1</span></span>
                </div>
                <div class="notif-time-box">
                    <marquee behavior="alternate" direction="Right" id="pesangreet">
                    </marquee>
                </div>
            </div>
        </div>


        <div class="gameArea mt- mx-auto">
            <img id="petBackground" class="img-fluid">
            <img src="" alt="" class="z-5 img fluid" id="pet" width="250px" height="250px">
        </div>

        <div class="menu mx-auto">
            <button id="BtnLapar" class="btn mb-2">Makan</button>
            <button id="BtnTidur" class="btn mb-2">Tidur</button>
            <button id="BtnMain" class="btn mb-2">Main</button>
            <button id="BtnObat" class="btn mb-2">Obat</button>
        </div>
        <!-- 
        <div class="analog">
            <img src="./asset/TOMBOL/NAIK.png">
            <img src="./asset/TOMBOL/KIRI.png">
            <img src="./asset/TOMBOL/KANAN.png">
            <img src="./asset/TOMBOL/TURUN.png">
        </div> -->
    </div>
    <canvas id="screenshotCanvas" style="display: none;"></canvas>
    <audio id="background-music" autoplay loop src="./asset/AUDIO/background.m4a"></audio>
    <audio id="gameover" src="./asset/AUDIO/gameover.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js " integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N " crossorigin="anonymous "></script>
    <script src="main.js "></script>
</body>

</html>
